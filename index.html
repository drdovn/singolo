<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>
<body>
<header>
  <div class="logo">
    <p>SINGOLO<span class="symbol">*</span></p>
  </div>
  <nav>
    <ul>
      <li>HOME</li>
      <li class="dot">路</li>
      <li>SERVICES</li>
      <li class="dot">路</li>
      <h1><li>PORTFOLIO</li></h1>
      <li class="dot">路</li>
      <li>ABOUT</li>
      <li class="dot">路</li>
      <li>CONTACT</li>
    </ul>
   </nav>
</header>

<main>
  <section class="slider">
    <div class="arrow-left">
      <img src="assets/chev.svg" alt="arrow to the left">
    </div>
    <div class="phone vertical">
      <div class="screen">  </div>
      <div class="phone-stuff">
        <img src="assets/ph-stuff.svg">
        <div class="dot"></div>
        <div class="shadow-vert">
        </div>
      </div>
    </div>
    <div class="phone horizontal">
      <div class="screen">  </div>
      <div class="phone-stuff">
        <img src="assets/ph-stuff.svg">
        <div class="dot"></div>
        <div class="shadow-hor">

        </div>
      </div>
    </div>
    <div class="arrow-right">
      <img src="assets/chev.svg" alt="arrow to the right">
    </div>
  </section>

</main>
<footer></footer>
 </body>
</html>
